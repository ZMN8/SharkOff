<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title>摇一摇</title>
    <script src="js/jquery.1.9.1.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="machine">
            <div class="allBall">
                <i class="glass"></i>
                <i class="ball_4"></i>
                <i class="ball_3"></i>
                <i class="ball_2"></i>
                <i class="ball_1"></i>
                <i class="ball_6"></i>
                <i class="ball_5"></i>
                <i class="ball_7"></i>
                <i class="ball_8"></i>
                <i class="ball_9"></i>
            </div>
            <div class="base">
                <div class="button"></div>
                <button class="relbutton"></button>
            </div>
            <div class="exit">
                <div class="exit_top"></div>
                <div class="exit_ball_1"></div>
                <div class="exit_ball_2"></div>
                <div class="exit_ball_3"></div>
                <div class="exit_ball_4"></div>
                <div class="exit_ball_5"></div>
                <div class="exit_ball_6"></div>
                <div class="exit_ball_7"></div>
            </div>
        </div>
    </div>


<script src="js/js.js"></script>
</body>
</html>
